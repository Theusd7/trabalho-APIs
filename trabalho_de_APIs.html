<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatos sobre gatos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: lightgray;
    }

    header {
      font-size: 45px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background-color: white;
      max-width: 600px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: gray;
      color: white;
    }

    button:hover {
      background-color: #4e524e;
    }
  </style>
</head>
<body>
  <header>Fatos curiosos sobre gatos</header>
  <h1 id="texto">Clique no bot√£o abaixo para mostrar fatos sobre gatos</h1>
  <button onclick="getData()">Mostrar fato</button>
  <script>
    async function getData() {
      const url = "https://meowfacts.herokuapp.com/?";
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Response status: ${response.status}`);
        }
        const json = await response.json();
        document.getElementById("texto").innerHTML = json.data[0];
      } catch (error) {
        console.error(error.message);
      }
    }
  </script>
</body>
</html>
